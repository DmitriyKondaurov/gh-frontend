<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calc</title>
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-git.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="screen">0123456789</div>
    </div>
    <div class="row">
        <div class="button clear">CE</div>
        <div class="button divice">&divide;</div>
    </div>
    <div class="row">
        <div class="button">7</div><div class="button">8</div><div
        class="button  ">9</div><div class="button multiply">&times;</div>
    </div>

    <div class="row">
        <div class="button">4</div><div class="button">5</div><div class="button">6</div><div class="button">-</div>
    </div>

    <div class="row">
        <div class="button">1</div><div class="button">2</div><div class="button">3</div><div class="button">+</div>
    </div>

    <div class="row">
        <div class="button zero">0</div><div
            class="button decimal">.</div><div class="button equal">=</div>
    </div>
</div>
</body>
</html>
