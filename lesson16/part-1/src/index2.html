<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>PART 1 (JS/JQUERY)</title>
    <meta name="keywords" content="JS/JQUERY">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="css/main.css">
</head>
<body>
<header>
    <h1>Lerning JS methods</h1>
</header>
<form class="annex-2" action="#">
    <fieldset>
        <legend>Коротко о себе</legend>
        <ol>
            <li><label for="name">Имя: </label><input id="name" type="text" name="name" size="30"></li>
            <li><label for="surname">Фамилия: </label><input id="surname" type="text" name="surname" size="30"></li>
            <li><label for="age">Возраст: </label><input id="age" type="number" name="age" min="1" max="120"></li>
            <li class="sml"><input type="date" id="birthday" name="birthday" min="1917-12-31"><label for="birthday">Дата рождения</label></li>
            <li class="sml"><input type="text" id="marital" name="marital"><label for="marital"> Семейное положение</label></li>
            <li class="sml"><input type="text" id="residence" name="residence" value="Украина" disabled><label for="residence">Местожительства</label></li>
            <li class="sml"><input type="email" id="email" name="email"><label for="email">Email</label></li>
            <li>Рассказать о формах в книге, посвящённой <abbr title="HyperText Markup Language">HTML</abbr>:</li>
            <li>
                <select name="site">
                    <option value="" selected>Site frequency:</option>
                    <option value="W3C">http://www.w3schools.com/</option>
                    <option value="HTMLbook">http://htmlbook.ru/</option>
                    <option value="habrahabr">http://habrahabr.ru/</option>
                </select>
            </li>
            <li>
                <select name="poz" multiple size="3">
                    <option>Первая позиция
                    <option selected>Вторая позиция
                    <option>Третья позиция
                </select>
            </li>
            <li>
                <div>Ваши коментарии:</div>
                <textarea id="comment" name="comment" rows="3" cols="50"></textarea>
            </li>
        </ol>
    </fieldset>
    <fieldset>
        <legend>Подробнее о себе</legend>
        <ol class="sml">
            <li>Пол:
                <input type="radio" id="male" name="sex" value="male"><label for="male">Мужской</label>
                <input type="radio" id="female" name="sex" value="female"><label for="female">Женский</label>
            </li>
            <h4>Сколько книг вы прочитали за свою жизнь:</h4>
            <li>
                <input type="radio" id="10" name="book" value="0-10"><label for="10"> 0-10</label><br>
                <input type="radio" id="20" name="book" value="11-20"><label for="20"> 11-20</label><br>
                <input type="radio" id="50" name="book" value="21-50"><label for="50"> 21-50</label><br>
                <input type="radio" id="50+" name="book" value="50+"><label for="50+"> 50+</label>
            </li>
        </ol>
    </fieldset>
    <fieldset>
        <legend>Досуг</legend>
        <ol>
            <h4>Что вы обычно делаете на выходных:</h4>
            <li><input type="checkbox" id="sleep" name="sleep"><label for="sleep"> Сплю</label></li>
            <li><input type="checkbox" id="walk" name="walk"><label for="walk"> Гуляю с друзьями</label></li>
            <li><input type="checkbox" id="fish" name="fish"><label for="fish"> Хожу на рыбалку</label></li>
            <li><input type="checkbox" id="play" name="play"><label for="play"> Играю в игры</label></li>
        </ol>
    </fieldset>
    <input class="submit" type="submit" value="SUBMIT" id="submitLog">
</form>
<footer>
    <p>lesson16/part-1 by Kondaurov D.V.</p>
</footer>
<script src="js/libs.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
